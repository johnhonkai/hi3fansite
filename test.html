<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lineup-container">
        <h2>Lineup</h2>

        <!-- Wheel of Destiny DPS -->
        <div class="lineup-section">
            <h3>Wheel of Destiny DPS</h3>
            <div class="characters">
                <div class="character">
                    <img src="path-to-image" alt="Character 1">
                </div>
                <div class="plus">+</div>
                <div class="character">
                    <img src="path-to-image" alt="Character 2">
                </div>
                <div class="character">
                    <img src="path-to-image" alt="Character 3">
                </div>
                <div class="character">
                    <img src="path-to-image" alt="Character 4">
                </div>
            </div>
            <button class="details-btn">Details</button>
        </div>

        <!-- Wheel of Destiny Support -->
        <div class="lineup-section">
            <h3>Wheel of Destiny Support</h3>
            <div class="characters">
                <div class="character">
                    <img src="valkportrait/Bronya Herrscher of Truth.png" alt="Character 5">
                </div>
                <div class="plus">+</div>
                <div class="character">
                    <img src="valkportrait/Eden Golden Diva.png" alt="Character 6">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
                <div class="character">
                    <img src="valkportrait/Fu Hua Azure Empyrea.png" alt="Character 7">
                </div>
            </div>
            <button class="details-btn">Details</button>
        </div>
    </div>
</body>
</html>
